<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Controller</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }
          
          body {
            background-color: #111;
            font-family: Arial, sans-serif;
            color: #fff;
          }
          
          .controller-container {
            max-width: 35rem;
            height: 45rem;
            background-color: #222;
            padding: 2rem;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
          }
          
          .top-buttons,
          .bottom-buttons {
            display: flex;
            justify-content: space-between;
          }
          
          .settings-btn,
          .restart-btn,
          .home-btn,
          .menu-btn,
          .audio-btn,
          .return-btn {
            background-color: #333;
            padding: 1rem;
            border-radius: 50%;
          }
          
          .control-info {
            text-align: center;
          }
          
          .control-pad {
            position: relative;
            width: 20rem;
            height: 20rem;
            background-color: #333;
            border-radius: 50%;
            margin: 0 auto;
          }
          
          .arrow-btn {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            width: 4rem;
            height: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
          }
          
          .arrow-up {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
          }
          
          .arrow-down {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
          }
          
          .arrow-left {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
          }
          
          .arrow-right {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
          }
          
          .control-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #111;
            width: 6rem;
            height: 6rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
          }
          
          .color-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
          }
          
          .color-btn {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            text-align: center;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
          }
          
          .red {
            background-color: red;
          }
          
          .green {
            background-color: green;
          }
          
          .blue {
            background-color: blue;
          }
          
          .yellow {
            background-color: yellow;
          }
          
          .bottom-buttons button {
            display: flex;
            flex-direction: column;
            align-items: center;
          }
          
          .bottom-buttons button span {
            margin-top: 0.5rem;
            font-size: 0.9rem;
          }
        </style>          
  </head>
  <body>
    <div class="controller-container">
      <div class="top-buttons">
        <button class="settings-btn"><img src="settings.svg" alt="Settings" /></button>
        <div class="control-info">
          <h2>Control</h2>
          <p>Setup</p>
        </div>
        <button id="restart-btn" class="restart-btn"><img src="power.svg" alt="Power" /></button>
      </div>

      <div class="control-pad">
        <button id="up-btn" class="arrow-btn arrow-up"><img src="arrow-up.svg" alt="Up" /></button>
        <button id="down-btn" class="arrow-btn arrow-down"><img src="arrow-down.svg" alt="Down" /></button>
        <button id="left-btn" class="arrow-btn arrow-left"><img src="arrow-left.svg" alt="Left" /></button>
        <button id="right-btn" class="arrow-btn arrow-right"><img src="arrow-right.svg" alt="Right" /></button>
        <div class="control-center">OK</div>
      </div>

      <div class="color-buttons">
        <button class="color-btn red">R</button>
        <button class="color-btn green">G</button>
        <button class="color-btn blue">B</button>
        <button class="color-btn yellow">Y</button>
      </div>

      <div class="bottom-buttons">
        <button class="home-btn"><img src="home.svg" alt="Home" /><span>Home</span></button>
        <button class="menu-btn"><img src="menu.svg" alt="Menu" /><span>Menu</span></button>
        <button class="audio-btn"><img src="music.svg" alt="Audio" /><span>Audio</span></button>
        <button class="return-btn"><img src="rotate-ccw.svg" alt="Return" /><span>Return</span></button>
      </div>
    </div>
  </body>
</html>
